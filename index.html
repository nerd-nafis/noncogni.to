<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card with Switches and Conditions</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .switch-container .form-check {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card border-none text-align-center align-items-center justify-content-center">
      <div class="card-body" id="card-body">
       
        <div class="switch-container mb-3">
          
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch1">
            <label class="form-check-label h6" for="switch1"> Good CGPA</label>
          </div>
        </div>
        <div class="switch-container mb-3">
          
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch2">
            <label class="form-check-label h6" for="switch2"> Good Sleeping Schedule</label>
          </div>
        </div>
        <div class="switch-container">
       
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch3">
            <label class="form-check-label h6" for="switch3"> Mental Health</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const switch1 = document.getElementById('switch1');
      const switch2 = document.getElementById('switch2');
      const switch3 = document.getElementById('switch3');
      const cardBody = document.getElementById('card-body');

      let clickCount = 0;

      const updateSwitches = (changedSwitch) => {
        clickCount++;
        if (clickCount >= 6) {
          cardBody.innerHTML =  `
            <div class="text-center">
    <p class="text-4xl font-semibold">
      The 
      <span class="blink text-4xl font-semibold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">
        Missing 
      </span> 
      Platform for 
      <span class="text-4xl font-semibold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">
        Freshers 
      </span> 
    </p>
    <p class="container text-gray-500 mt-4">
      From getting help in academics to finding your perfect project or thesis mate to getting connected with alumni around the tech industry, a platform where you get them all.
    </p>
  </div> <br><br>
  <form class="w-full" action="https://formspree.io/f/mnqeyond"
  method="POST">
          <div class="mb-10 space-y-3">
            <div class="space-y-1">
              <div class="space-y-2">
                <!-- Email label and input field -->
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">Join the <p  class="bg-black-100 text-xs font-semibold me-2 px-2.5 py-0.5 rounded  border border-black-500 inline-flex items-center justify-center">v-beta</p>waitlist</label>
                <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="email" placeholder="mail@example.com" name="email" />
              </div>
            </div>
            <!-- Submit button -->
            <button class="ring-offset-background focus-visible:ring-ring flex h-10 w-full items-center justify-center whitespace-nowrap rounded-md bg-black px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-black/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50" type="submit">Get Notified âœ‹</button>
          </div>
        </form>
          `
          return;
        }

        if (switch1.checked && switch2.checked && switch3.checked) {
          if (changedSwitch === switch1) {
            switch3.checked = false;
          } else if (changedSwitch === switch2) {
            switch1.checked = false;
          } else if (changedSwitch === switch3) {
            switch2.checked = false;
          }
        }
      };

      switch1.addEventListener('change', () => updateSwitches(switch1));
      switch2.addEventListener('change', () => updateSwitches(switch2));
      switch3.addEventListener('change', () => updateSwitches(switch3));
    });


    
  </script>
</body>
</html>
